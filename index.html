<!DOCTYPE html>
<html lang="en-US">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous">
    </script>
    <script
        src="assets/scripts/script.js"
        type="text/javascript">
    </script>
    <link href="assets/css/style.css" rel="stylesheet"></link>
    <title>Ambi-Pok&eacute;Dex-trous</title>
</head>
<body>
    <div class="col-11 justify-center align-items-center mx-auto" id="superContainer">
        <div class="row col-md-10 col-12 py-5 mx-auto" id="pokeIntro" style="min-height: 25vh;">
            <a href="https://fontmeme.com/fonts/pokemon-font/" alt="This will take you to a fun font website">
                <img class="img-fluid h-100" src="assets/img/ctp.png" alt="pokemon-font" id="title">
            </a>
        </div>

        <form class="row col-md-6 col-12 mb-4 mx-auto justify-content-center d-none" id="pokeForm">
            <input list="pokemonNames" class="row mb-4" type="search" id="searchPokemans" placeholder="Enter a PokÃ©mon name...">
            <!-- over 1000 names populated dynamically from pokemon.txt into options tag -->
            <datalist id="pokemonNames"></datalist>
            <div class="container-fluid" title="Find the pokemon name in the list or you will be unable search for it!">
                <button
                    class="row btn btn-dark"
                    for="pokeForm"
                    type="button"
                    onclick="fetchAndFeedDataToFunction(getTargetEndPointBySearchbar() , (pokeData) => createCardDisplay(pokeData))"
                    id="searchButton"
                    disabled
                >Load That Pok&eacute;Card</button>
            </div>
        </form>
            
        <div class="row col-md-6 col-10 mx-auto justify-content-center h-auto" id="pokeCardContainer">
            <div class="card col-md-6 col-10 p-1" id="pokeCard">
                <figure>
                    <blockquote class="blockquote">
                        <p id="loadMessage">Collecting Pok&eacute;balls - we'll let you know when you can search!<br>BRB</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        <cite>Dr. Oak</cite>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="position-absolute top-0 w-100 h-100 d-none" id="fetchError" style="backdrop-filter: blur(5px);">
        <img class="img-fluid h-auto z-3 mx-auto" src="assets/img/pngfind.com-derp-png-1106212_fetchError.png" id="loadingError">
    </div>
    <div class="position-absolute top-0 w-100 h-100 d-none" id="httpError" style="backdrop-filter: blur(5px);">
        <img class="img-fluid h-auto z-3 mx-auto" src="assets/img/pngfind.com-derp-png-1106212_httpError.png" id="loadingError">
    </div>
</body>
</html>
